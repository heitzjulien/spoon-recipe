<div *ngFor = "let recipe of recipes">

<p> {{recipe.title}}</p>
<img src="{{recipe.image}}" />



</div>

<fd-card style="width: 400px">
        <fd-card-media>
            <div fd-card-media-image-container>
                <img
                    fd-card-media-image
                    src="https://picsum.photos/298/300?nature/1"
                    alt="randomly generated image from Picsum"
                    style="max-height: 300px"
                />
            </div>
        </fd-card-media>
        <fd-card-header>
            <fd-card-main-header>
                <fd-avatar
                    glyph="cart"
                    [circle]="true"
                    size="s"
                    ariaLabel="avatar image"
                    title="avatar image"
                ></fd-avatar>
                <h2 fd-card-title>Card Title</h2>
                <h3 fd-card-subtitle>Card Subtitle</h3>
            </fd-card-main-header>
        </fd-card-header>
        <fd-card-content>
            <div style="height: 100px"></div>
        </fd-card-content>
        <fd-card-footer>
            <button *fdCardFooterActionItem fd-button fdType="positive">Approve</button>
            <button *fdCardFooterActionItem fd-button fdType="negative">Reject</button>
        </fd-card-footer>
    </fd-card>
